<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <h1 class="font-bold text-2xl">Trail Task</h1>
    <h2 class="font-semibold text-2xl">Links scraped from classcentral.com</h2>
    <ul id="target"></ul>
    
    
<script >
window.addEventListener("load", (event) => {
    
    fetch('http://localhost:3000/links')
.then(res => res.json())
   .then(data => {
       data.map((link)=>{
        let li = document.createElement("li");
        let a_link = document.createElement("a");
        a_link.href = 'http://localhost:3000/tranlated?url='+link.url;
        a_link.innerHTML= link.title;
        a_link.target = "blank";
        a_link.className ="inline-flex items-center justify-center p-5 text-base font-medium text-gray-500 rounded-lg bg-gray-50 hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700 dark:hover:text-white";
         console.log(link.url);
        //  li.innerHTML = `<li class="link-t>
        //     <a href="${link.url}">${link.title}</a>
        //     </li>`;
           li.appendChild(a_link);
            document.getElementById('target').appendChild(li);
       })
    })
   
});
</script>

</html>
