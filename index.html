<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="text-center">
    <h1 class="font-bold text-4xl">Trail Task</h1>
    <h2 class="font-semibold text-2xl">Links scraped from classcentral.com</h2>
    <ul id="target" class="mt-16"></ul>
    
    
<script >
window.addEventListener("load", (event) => {
    
    fetch('https://oneleveldeep-scraper.vercel.app/links')
.then(res => res.json())
   .then(data => {
       data.map((link)=>{
        let li = document.createElement("li");
        let a_link = document.createElement("a");
        a_link.href = 'https://oneleveldeep-scraper.vercel.app/tranlated?url='+link.url;
        a_link.innerHTML= link.title +'<svg aria-hidden="true" class="w-6 h-6 ml-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>';
        a_link.target = "blank";
        a_link.className ="inline-flex items-center mt-4 justify-center p-5 text-base font-medium text-gray-500 rounded-lg bg-gray-50 hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700 dark:hover:text-white";
        console.log(link.url);
        //  li.innerHTML = `<li class="link-t>
        //     <a href="${link.url}">${link.title}</a>
        //     </li>`;
           li.appendChild(a_link);
           document.getElementById('target').appendChild(li);
       })
    })
   
});
</script>

</html>
